<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Edit the information for a chosen product." />
        <title>The Flowerpot | Admin edit</title>
        <link rel="stylesheet" href="https://use.typekit.net/rwh2tnp.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/701f282bef.js" crossorigin="anonymous"></script>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="content-wrapper">
            <header>
                <nav>
                    <div class="uppernav-smallscreen">
                        <a href="login.html" class="login-menu-small">Log in</a>
                        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                    </div>
                    <div class="mainnav-container">
                        <a href="index.html" class="logo-container">
                            <img src="assets/images/the-flower-pot_logo.png" alt="Logo for the site The Flower Pot." class="logo" />
                            <p class="navbar-brand">The Flowerpot</p>
                        </a>
                        <i class="fa-solid fa-bars"></i>
                        <div class="navlinks largerscreen-only">
                            <ul class="navlinks--wrapper">
                                <li>
                                    <a href="index.html">Home</a>
                                </li>
                                <li>
                                    <a href="shop.html">Shop</a>
                                </li>
                            </ul>
                            <div class="navuser-container largerscreen-only">
                                <a href="login.html" class="login-menu-large btn-login">Log in</a>
                                <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                            </div>
                        </div>
                    </div>
                    <a href="admin.html" class="link-goback"><i class="fa-solid fa-arrow-left-long"></i>Admin home</a>
                    <div class="navlinks-mobile-container">
                        <div class="navlinks-mobile--menu">
                            <h2>Menu</h2>
                            <p class="close-container"><span class="close">Close</span><i class="fa-solid fa-xmark"></i></p>
                        </div>
                        <ul class="navlinks-mobile--content">
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="shop.html">Shop</a>
                            </li>
                            <li>
                                <a href="login.html">Log in</a>
                            </li>
                            <li>
                                <a href="login.html">Cart</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <main>
                <div class="admin-wrapper">
                    <div class="admin-header adminedit-header">
                        <h1>Admin edit</h1>
                        <button class="btn-logout">Log out</button>
                    </div>
                    <div class="editForm-container">
                        <h2>Edit product</h2>
                        <div class="loader"></div>
                        <form class="edit-form">
                            <div class="message-container"></div>
                            <div>
                                <label for="title">Title</label>
                                <input id="title" />
                            </div>
                            <div>
                                <label for="price">Price</label>
                                <input id="price" />
                            </div>
                            <div>
                                <label for="description">Description</label>
                                <textarea id="description"></textarea>
                            </div>
                            <div>
                                <label for="image_url">Image URL</label>
                                <input id="image_url" />
                            </div>
                            <div>
                                <label for="image_alt_text">Image alternative text</label>
                                <input id="image_alt_text" />
                            </div>
                            <div class="form-featured toggle">
                                <label for="featured" class="featured toggle"><p class="togglelabel">Featured</p></label>
                                <input type="checkbox" id="featured" />
                                <div class="toggleslider"></div>
                            </div>

                            <input id="id" type="hidden" />

                            <div class="update-container">
                                <button id="update" class="formbutton-update">Update product</button>
                            </div>

                            <hr />

                            <div class="delete-container"></div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <footer>
            <p>All rights reserved 2022</p>
            <div>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-tiktok"></i>
            </div>
        </footer>
        <script src="js/edit.js" type="module"></script>
    </body>
</html>
